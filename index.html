<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <section class="card">
        <div class="title">
          <p id="pageviews">Pageviews</p>
          <p id="price">$ /month</p>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="100"
            step="25"
            class="slider"
            id="range_bar"
          />
        </div>
        <div class="billing">
          <span class="period_switch_text">Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" id="period_switch" />
            <span class="sliderswitch round"></span>
          </label>
          <span class="period_switch_text">Yearly Billing</span>
          <span class="discount desktop">25% discount</span>
          <span class="discount mobile">-25%</span>
        </div>
        <div class="line"></div>
        <div class="last">
          <div>
            <div class="checker">
              <img src="./images/icon-check.svg" alt="" />
              <p>Unlimited Websites</p>
            </div>
            <div class="checker">
              <img src="./images/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </div>
            <div class="checker">
              <img src="./images/icon-check.svg" alt="" />
              <p>Email reports</p>
            </div>
          </div>
          <button>Start my trial</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ijklmopffs">Nuel Elekwachi</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
